<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to GodsEye</title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="Godseye - A school surveillance system taking the world by storm."
    />
    <meta name="author" content="Edmund Amanor" />
    <meta name="keywords" content="godseye login, godseye signup" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- REMOVE IN PRODUCTION -->
    <link rel="stylesheet" href="css/godseye-form.css" />
    <link rel="stylesheet" href="css/desktop.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--SIDE NAV FOR MOBILE-->
    <div id="mobileMenu" class="navBar">
      <!-- navigation bar block -->

      <div id="mySidenav" class="sideNav">
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="./">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="support.html">Support</a>
        <a href="about.html">About</a>
      </div>

      <div id="menuIcon">
        <span onclick="openNav()">&#9776; MENU </span>
      </div>
    </div>

    <main>
      <header>
        <h1>
          <a href="./">Gods<span>Eye</span> ðŸ‘€</a>
        </h1>
        <!-- navigation bar block -->
        <nav>
          <a href="support.html">Contact Us</a>
        </nav>
      </header>

      <!-- CAROUSEL -->
      <section class="carousel"></section>
      <footer>
        <div class="footer-nav">
          <a href="./">Home</a>
          <a href="about.html">About</a>
          <a href="support.html">Support</a>
        </div>

        <div class="app-store-links">
          <div></div>
          <div></div>
        </div>
      </footer>
    </main>
    <div class="form-holder">
      <form
        method="POST"
        action="javascript:loginParent()"
        id="login-form"
        class="login-form"
        spellcheck="false"
        role="main"
      >
        <h1 class="a11y-hidden">Login Form</h1>
        <div>
          <label class="label-email">
            <input
              id="email"
              type="email"
              class="text"
              name="email"
              tabindex="1"
              required
            />
            <span class="required">Email</span>
          </label>
        </div>
        <input
          type="checkbox"
          name="show-password"
          class="show-password a11y-hidden"
          id="show-password"
          tabindex="3"
        />
        <label class="label-show-password" for="show-password">
          <span>Show Password</span>
        </label>
        <div>
          <label class="label-password">
            <input
              id="password"
              type="text"
              class="text"
              name="password"
              tabindex="2"
              required
            />
            <span class="required">Password</span>
          </label>
        </div>
        <input type="submit" value="Log In" />
        <div class="email">
          <a href="#">Forgot password?</a>
        </div>
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
