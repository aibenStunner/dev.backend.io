  <div id="signupCol"> <!-- #page-container -->

    <div class="signupContainer"> <!--  Sign Up Form -->

        <h3 id="signupHead"> Sign Up</h3>

      <form action="#" id="signup">

          <label for="fname">First Name*</label>
          <input type="text" id="fname" required>

          <label for="lname">Last Name*</label>
          <input type="text" id="lname"  required>

          <label for="phone">Phone*</label>
          <input type="tel" id="phone" required>

          <label for="email">Email*</label>
          <input type="email" id="email" required>

          <label for="city">City*</label>
          <select name="City" id="city" form="signup">
            <option value="Accra">Accra</option>
            <option value="Kumasi">Kumasi</option>
            <option value="Koforidua">Koforidua</option>
            <option value="Sunyani">Sunyani</option>
            <option value="Takoradi">Takoradi</option>
          </select>

          <label for="ward">Ward&apos;s School*</label>
          <select name="School" id="ward" form="signup">
            <option value="Best Brains">Best Brains International School</option>
            <option value="High Class">High Class Academy</option>
            <option value="All Ages">All Ages Daycare Center</option>
            <option value="Proper Care">Proper Care Montessori</option>
            <option value="ABC">ABC Daycare Center</option>
          </select>

          <label for="uname">Username*</label>
          <input type="text" id="uname" required>

          <label for="psw">Password*</label>
          <input type="password" id="psw" required>

          <label for="rpsw">Repeat Password*</label>
          <input type="password" id="rpsw" required>

          <input type="checkbox" id="agree" name="Agreement" required>
          <label for="agree">I Agree to the terms of use and customer terms.</label>

          <button type="submit" value="SIGN UP">SIGN UP</button>

      </form>
    </div> <!-- end Sign Up Form -->
